<div class="vth-project-management">

  <div>
    <form #myForm="ngForm" (submit)="onFormSave()">
      <h1>valid: {{myForm.valid}}</h1>
      <h1>dirty: {{myForm.dirty}}</h1>
      <h1>touched: {{myForm.touched}}</h1>
      <br>
      <br>

      <div>
        <label for="name">name*</label>
        <input type="text" id="name" name="name" placeholder="name" [(ngModel)]="viewModel.project.name" required>
      </div>

      <div>
        <label for="description">description*</label>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="description" [(ngModel)]="viewModel.project.description" required></textarea>
      </div>

      <div>
        <label for="releaseDate">release date</label>
        <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="viewModel.project.releaseAt">
      </div>

      <div>
        <button [disabled]="myForm.invalid" type="submit">Save</button>
      </div>

    </form>
  </div>

</div>
